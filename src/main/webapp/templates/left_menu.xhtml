<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <title>Left menu</title>
    </h:head>
    <h:body>
        <ui:composition>

            <h4>#{msg.genres}:</h4>

            <h:form styleClass="genres" id="genresForm">
                <h:commandLink id="allBooksLink" disabled="#{searchController.genreId == -1? true :false}" action="#{searchController.fillBooksAll()}" value="#{msg.all_books}" styleClass="#{searchController.genreId == -1? 'activeLink' : ''}">
                    <f:ajax onevent="showProgress" event="click" render="@form contentUpload contentUploadForm :imageUploadForm :editBookLink :booksEditForm :booksTable :foundBooks :pagesForm1 :pagesForm2 :lettersForm #{searchController.numberOfEditForms('booksTable', 'booksDescr_Input')} #{searchController.numberOfEditForms('booksTable', 'updateVote')}" listener="#{searchController.fillBooksAll()}"></f:ajax>
                </h:commandLink>
                <ui:repeat value="#{genreController.genreList}" var="g">
                    <h:commandLink disabled="#{g.id==searchController.genreId? true :false}" action="#{searchController.fillBooksByGenre()}" value="#{g.name}" styleClass="#{g.id==searchController.genreId? 'activeLink' : ''}">
                        <f:param name="genreId" value="#{g.id}" />
                        <f:ajax onevent="showProgress" event="click" render="@form contentUpload contentUploadForm :imageUploadForm :editBookLink :booksEditForm :booksTable :foundBooks :pagesForm1 :pagesForm2 :lettersForm #{searchController.numberOfEditForms('booksTable', 'booksDescr_Input')} #{searchController.numberOfEditForms('booksTable', 'updateVote')}" listener="#{searchController.fillBooksByGenre()}"></f:ajax>
                    </h:commandLink>
                </ui:repeat>
            </h:form>

        </ui:composition>
    </h:body>
</html>
