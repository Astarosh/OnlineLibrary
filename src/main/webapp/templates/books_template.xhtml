<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeChanger.currentLocale}">
        <h:head>
            <title><ui:insert name="title"/></title>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
            </f:facet>

            <f:facet name="middle">
                <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

                <h:outputScript name="bootstrap/js/bootstrap.js" />
            </f:facet>

            <f:facet name="last">
                <h:outputStylesheet name="css/font-awesome.css" />
            </f:facet>
            <h:outputScript library="js" name="index.js" />
            <h:outputStylesheet library="css" name="main.css"  />
        </h:head>
        <h:body>
            <div class="container-fluid">
                <ui:insert name="navbar">
                    <ui:include src="/templates/navbarHeader.xhtml"/>
                </ui:insert> 
                <div id="loading_wrapper">
                    <p>#{msg.loading}...</p>
                </div>
                <div class="row middleRow">
                    <div class="col-xs-1 col-md-1 leftMain"></div>

                    <div class="col-xs-10 col-md-10 middleMain">

                        <div>
                            <ui:insert name="header">
                                <ui:include src="/templates/header.xhtml"/>
                            </ui:insert>                 
                        </div>

                        <div>
                            <div class="left_menu">
                                <ui:insert name="left_menu">
                                    <ui:include src="/templates/left_menu.xhtml"/>
                                </ui:insert>                 
                            </div>
                            <div class="content">
                                <div class="foundBooks">
                                    <ui:insert name="foundBooks"></ui:insert>
                                </div>
                                <div class="booksCount">
                                    <ui:insert name="books_count"></ui:insert>
                                </div>
                                <div class="pager">
                                    <ui:insert name="pageNav_1"></ui:insert>
                                </div>
                                <ui:insert name="content">
                                    <ui:include src="/templates/content.xhtml"/>
                                </ui:insert>  
                                <div class="pager">
                                    <ui:insert name="pageNav_2"></ui:insert>
                                </div>
                            </div>
                            <div style="clear: both;">&nbsp;</div>

                        </div>

                        <div class="footer">
                            <ui:insert name="footer">
                                <ui:include src="/templates/footer.xhtml"/>
                            </ui:insert>                 
                        </div>


                    </div> 

                    <div class="col-xs-1 col-md-1 rightMain"></div>

                </div>
            </div>
        </h:body>
    </f:view>
</html>
